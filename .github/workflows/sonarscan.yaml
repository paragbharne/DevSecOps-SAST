          jq -r '
            .vulnerabilities // [] | group_by(.severity) | 
            map({severity: .[0].severity, count: length}) | 
            .[] | "| \(.severity | ascii_upcase) | \(.count) |"
          ' snyk-docker.json >> $GITHUB_STEP_SUMMARY
