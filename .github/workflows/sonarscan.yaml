      - name: Summarize High/Critical Docker Vulns (CVSS > 8)
        run: |
          {
            echo "### ðŸš¨ Docker Vulnerabilities (CVSS > 8)"
            echo ""
            echo "| Package | CVE | Title | Severity | Score |"
            echo "|---------|-----|-------|----------|-------|"
            jq -r '
              .vulnerabilities[]
              | select((.severity == "high" or .severity == "critical") and (.cvssScore | tonumber) > 8)
              | "| \(.packageName) | \((.identifiers.CVE[0] // "N/A")) | \(.title) | \(.severity) | \(.cvssScore) |"
            ' snyk-docker.json
          } >> $GITHUB_STEP_SUMMARY



      - name: Install Syft
        run: |
          curl -sSfL https://raw.githubusercontent.com/anchore/syft/main/install.sh | sh -s -- -b /usr/local/bin

      - name: Generate SBOM for local filesystem
        run: |
          syft . -o json > sbom-filesystem.json
          syft . -o table > sbom-filesystem.txt

      - name: Generate SBOM for Docker image
        run: |
          syft my-image:latest -o json > sbom-image.json
          syft my-image:latest -o table > sbom-image.txt

      - name: Upload all SBOM artifacts
        uses: actions/upload-artifact@v4
        with:
          name: all-sboms
          path: |
            sbom-filesystem.json
            sbom-filesystem.txt
            sbom-image.json
            sbom-image.txt

      - name: Add SBOM Table to Summary (Docker Image, top 10 lines)
        run: |
          # Generate Syft table output with all layers
          syft docker:openjdk:17-ea-slim-buster --scope all-layers -o table > sbom-image.txt

          {
            echo "### ðŸ“¦ SBOM for Docker Image (Syft Table Format, Top 10 Lines)"
            echo '_Scope: all-layers_'
            echo ''
            echo '```'
            head -n 10 sbom-image.txt
            echo '```'
          } >> $GITHUB_STEP_SUMMARY


      - name: Add SBOM Table to Summary (Filesystem, top 10 lines)
